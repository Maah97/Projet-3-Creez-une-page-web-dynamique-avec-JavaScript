<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Sophie Bluel - Architecte d'intérieur</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
	<meta name="description" content="">
	<link rel="stylesheet" href="./assets/style-modal.css">
</head>
<body>
    <aside id="id-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="title-modal">
        <div id="modal-galerie-photo" class="container galerie-photo">
            <i  id="btn-fermeture-modal" class="fa-solid fa-xmark fa-lg croix-fermeture-modal"></i>
            <h1 od="title-modal">Galerie photo</h1>
            <div class="galerie-modal">
            </div>
            <hr>
            <button class="btn-ajout-photo">Ajouter une photo</button>
        </div>
		<div id="modal-ajout-photo" class="container ajout-photo">
			<div class="icones">
				<i id="retour" class="fa-solid fa-arrow-left fa-xl fleche-retour"></i>
				<i id="btn-fermeture-modal"  class="fa-solid fa-xmark fa-lg croix-fermeture-modal"></i>
			</div>
            <h1 id="title-modal">Ajout photo</h1>
			<form class="titre-categorie-image">
				<div class="fichier-photo">
					<img src="assets/icone-image.svg" class="icone-image" alt="icone image">
					<label for="ajout-photo-work" class="upload-file">
						<span class="btn-ajouter-une-photo">+ Ajouter photo</span>
						<input type="file" id="ajout-photo-work" accept=".jpg, .png" required>
					</label>
					<p class="txt-type-fichier-taille-max">jpg, png : 4mo max</p>
				</div>
				<label for="titre" class="titre">Titre</label>
				<input type="text" name="titre" id="titre" class="border" required>
				<label for="categorie" class="categorie">Catégorie</label>
				<input type="text" name="categorie" id="categorie" class="border" required>
				<hr class="hr">
				<button id="valider" class="btn-valider-ajout-image" type="submit" disabled>Valider</button>
			</form>
		</div>
    </aside>
</body>
</html>
